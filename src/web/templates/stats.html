{% extends "base.html" %}

{% block title %}Статистика - Vibe Shortener{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
{% endblock %}

{% block content %}
<div class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                Статистика ссылок
            </h1>
            <p class="text-gray-600">
                Просматривайте детальную статистику переходов по вашим коротким ссылкам
            </p>
        </div>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <form id="statsForm" class="space-y-4">
                <div>
                    <label for="shortCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Введите короткий код ссылки
                    </label>
                    <div class="flex space-x-3">
                        <input 
                            id="shortCode" 
                            name="short_code" 
                            type="text" 
                            required 
                            class="flex-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="например: abc123"
                        >
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
                        >
                            Показать статистику
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden">
            <div class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
        </div>

        <!-- Results -->
        <div id="result" class="space-y-6"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Функция для получения параметров из URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Функция для автоматической загрузки статистики
    async function loadStats(shortCode) {
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        // Показываем загрузку
        submitBtn.disabled = true;
        submitBtn.textContent = 'Загружаем...';
        loading.classList.remove('hidden');
        result.innerHTML = '';
        
        try {
            const response = await fetch(`/api/v1/stats/${shortCode}/detailed`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                console.log('Детальная статистика:', data);
                
                // Форматируем даты
                const formatDate = (dateString) => {
                    if (!dateString) return 'Нет данных';
                    const date = new Date(dateString);
                    return date.toLocaleString('ru-RU', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };
                
                result.innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 animate-fade-in">
                        <div class="space-y-6">
                            <!-- Основная информация -->
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <h2 class="text-xl font-bold text-gray-900">Детальная статистика ссылки</h2>
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                                        ${data.short_code}
                                    </span>
                                </div>
                                
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-sm font-medium text-gray-700">Оригинальная ссылка:</p>
                                        <a href="${data.original_url}" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500 break-all">
                                            ${data.original_url}
                                        </a>
                                    </div>
                                    
                                    <div>
                                        <p class="text-sm font-medium text-gray-700">Короткая ссылка:</p>
                                        <div class="flex items-center space-x-2">
                                            <a href="${data.short_url}" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500">
                                                ${data.short_url}
                                            </a>
                                            <button 
                                                onclick="copyToClipboard('${data.short_url}', this)"
                                                class="text-gray-400 hover:text-gray-600"
                                                title="Копировать ссылку"
                                            >
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Статистика -->
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div class="bg-blue-50 rounded-lg p-4">
                                        <h3 class="text-sm font-medium text-blue-700 mb-2">Общее количество переходов</h3>
                                        <div class="text-2xl font-bold text-blue-900">${data.total_clicks}</div>
                                    </div>
                                    
                                    <div class="bg-green-50 rounded-lg p-4">
                                        <h3 class="text-sm font-medium text-green-700 mb-2">Дата создания</h3>
                                        <div class="text-sm text-green-900">${formatDate(data.created_at)}</div>
                                    </div>
                                    
                                    <div class="bg-purple-50 rounded-lg p-4">
                                        <h3 class="text-sm font-medium text-purple-700 mb-2">Последний переход</h3>
                                        <div class="text-sm text-purple-900">${formatDate(data.last_click)}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Графики -->
                            <div class="space-y-6">
                                <!-- График активности по дням -->
                                <div class="bg-white rounded-lg border border-gray-200 p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">Активность за последние 7 дней</h3>
                                    <div class="h-64">
                                        <canvas id="dailyChart"></canvas>
                                    </div>
                                </div>
                                
                                <!-- График по часам -->
                                <div class="bg-white rounded-lg border border-gray-200 p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">Распределение переходов по часам</h3>
                                    <div class="h-64">
                                        <canvas id="hourlyChart"></canvas>
                                    </div>
                                </div>
                                
                                <!-- Региональная хитмапа -->
                                <div class="bg-white rounded-lg border border-gray-200 p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-4">География переходов</h3>
                                    <div class="space-y-4">
                                        <div id="heatmapContainer" class="h-64 bg-gray-50 rounded-lg relative">
                                            <div id="heatmap" class="w-full h-full"></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-700 mb-2">Топ регионов</h4>
                                                <div id="topRegions" class="space-y-2"></div>
                                            </div>
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-700 mb-2">Топ городов</h4>
                                                <div id="topCities" class="space-y-2"></div>
                                            </div>
                                            <div>
                                                <h4 class="text-sm font-medium text-gray-700 mb-2">Топ стран</h4>
                                                <div id="topCountries" class="space-y-2"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Создаем графики после рендера HTML с небольшой задержкой
                setTimeout(() => {
                    createCharts(data);
                }, 100);
                
            } else {
                result.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-md p-4 animate-fade-in">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">Ссылка не найдена</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    ${data.detail || 'Ссылка с таким кодом не существует'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Ошибка:', error);
            result.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-md p-4 animate-fade-in">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Ошибка</h3>
                            <div class="mt-2 text-sm text-red-700">
                                Не удалось загрузить статистику
                            </div>
                        </div>
                    </div>
                `;
        } finally {
            // Скрываем загрузку
            submitBtn.disabled = false;
            submitBtn.textContent = 'Показать статистику';
            loading.classList.add('hidden');
        }
    }

    // Функция для создания графиков
    function createCharts(data) {
        try {
            // Проверяем, загружен ли Chart.js
            if (typeof Chart === 'undefined') {
                console.error('Chart.js не загружен');
                return;
            }
            
            // График активности по дням
            const dailyCtx = document.getElementById('dailyChart').getContext('2d');
            new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: data.daily_clicks.map(item => {
                    const date = new Date(item.date);
                    return date.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' });
                }),
                datasets: [{
                    label: 'Переходы',
                    data: data.daily_clicks.map(item => item.clicks),
                    borderColor: 'rgb(59, 130, 246)',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // График по часам
        const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
        new Chart(hourlyCtx, {
            type: 'bar',
            data: {
                labels: data.hourly_distribution.map(item => `${item.hour}:00`),
                datasets: [{
                    label: 'Переходы',
                    data: data.hourly_distribution.map(item => item.clicks),
                    backgroundColor: 'rgba(34, 197, 94, 0.8)',
                    borderColor: 'rgb(34, 197, 94)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
        
        // Создаем хитмапу и региональную статистику
        createRegionalStats(data);
    } catch (error) {
        console.error('Ошибка при создании графиков:', error);
    }
    }
    
    // Функция для создания региональной статистики
    function createRegionalStats(data) {
        if (!data.regional_clicks || data.regional_clicks.length === 0) {
            document.getElementById('heatmapContainer').innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                    <p class="text-sm">Нет данных о географии переходов</p>
                </div>
            `;
            return;
        }
        
        // Группируем данные по регионам и странам
        const regions = {};
        const countries = {};
        
        data.regional_clicks.forEach(item => {
            // Регионы
            if (!regions[item.region]) {
                regions[item.region] = 0;
            }
            regions[item.region] += item.clicks;
            
            // Страны
            if (!countries[item.country]) {
                countries[item.country] = 0;
            }
            countries[item.country] += item.clicks;
        });
        
        // Сортируем и отображаем топ регионы
        const topRegions = Object.entries(regions)
            .sort(([,a], [,b]) => b - a)
            .slice(0, 5);
            
        const topRegionsHtml = topRegions.map(([region, clicks]) => `
            <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                <span class="text-sm text-gray-700">${region}</span>
                <span class="text-sm font-medium text-gray-900">${clicks}</span>
            </div>
        `).join('');
        
        // Также показываем топ городов
        const cities = {};
        data.regional_clicks.forEach(item => {
            if (item.city && item.city !== item.region) {
                if (!cities[item.city]) {
                    cities[item.city] = 0;
                }
                cities[item.city] += item.clicks;
            }
        });
        
        const topCities = Object.entries(cities)
            .sort(([,a], [,b]) => b - a)
            .slice(0, 5);
            
        const topCitiesHtml = topCities.map(([city, clicks]) => `
            <div class="flex justify-between items-center p-2 bg-blue-50 rounded">
                <span class="text-sm text-blue-700">${city}</span>
                <span class="text-sm font-medium text-blue-900">${clicks}</span>
            </div>
        `).join('');
        
        document.getElementById('topRegions').innerHTML = topRegionsHtml;
        document.getElementById('topCities').innerHTML = topCitiesHtml;
        
        // Сортируем и отображаем топ страны
        const topCountries = Object.entries(countries)
            .sort(([,a], [,b]) => b - a)
            .slice(0, 5);
            
        const topCountriesHtml = topCountries.map(([country, clicks]) => `
            <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                <span class="text-sm text-gray-700">${country}</span>
                <span class="text-sm font-medium text-gray-900">${clicks}</span>
            </div>
        `).join('');
        
        document.getElementById('topCountries').innerHTML = topCountriesHtml;
        
        // Создаем простую хитмапу (визуализация точек)
        createSimpleHeatmap(data.regional_clicks);
    }
    
    // Функция для создания простой хитмапы
    function createSimpleHeatmap(regionalData) {
        const container = document.getElementById('heatmap');
        const maxClicks = Math.max(...regionalData.map(item => item.clicks));
        
        // Очищаем контейнер
        container.innerHTML = '';
        
        // Создаем точки для каждого региона
        regionalData.forEach((item, index) => {
            const intensity = item.clicks / maxClicks;
            const size = 20 + (intensity * 40); // Размер точки зависит от количества кликов
            const opacity = 0.3 + (intensity * 0.7);
            
            // Используем координаты если есть, иначе случайное позиционирование
            let x, y;
            if (item.latitude && item.longitude) {
                // Преобразуем координаты в позицию на карте (упрощенная проекция)
                x = ((parseFloat(item.longitude) + 180) / 360) * 80 + 10;
                y = ((90 - parseFloat(item.latitude)) / 180) * 60 + 10;
            } else {
                // Случайное позиционирование для демонстрации
                x = 20 + (index * 15) % 80;
                y = 20 + (Math.floor(index / 5) * 20) % 60;
            }
            
            const point = document.createElement('div');
            point.className = 'absolute rounded-full cursor-pointer transition-all duration-200 hover:scale-110';
            point.style.cssText = `
                left: ${x}%;
                top: ${y}%;
                width: ${size}px;
                height: ${size}px;
                background: radial-gradient(circle, rgba(59, 130, 246, ${opacity}) 0%, rgba(59, 130, 246, 0.1) 70%);
                transform: translate(-50%, -50%);
            `;
            
            // Добавляем тултип с расширенной информацией
            const tooltipText = item.city && item.city !== item.region 
                ? `${item.city}, ${item.region}, ${item.country}: ${item.clicks} переходов`
                : `${item.region}, ${item.country}: ${item.clicks} переходов`;
            point.title = tooltipText;
            
            container.appendChild(point);
        });
        
        // Добавляем легенду
        const legend = document.createElement('div');
        legend.className = 'absolute bottom-2 left-2 text-xs text-gray-600';
        legend.innerHTML = `
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-blue-500 opacity-30"></div>
                <span>Меньше переходов</span>
                <div class="w-6 h-6 rounded-full bg-blue-500 opacity-90"></div>
                <span>Больше переходов</span>
            </div>
        `;
        container.appendChild(legend);
    }

    // Проверяем query параметр при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        const codeParam = getQueryParam('code');
        if (codeParam) {
            // Заполняем форму
            document.getElementById('shortCode').value = codeParam;
            // Автоматически загружаем статистику
            loadStats(codeParam);
        }
    });

    document.getElementById('statsForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const shortCode = document.getElementById('shortCode').value.trim();
        
        if (!shortCode) {
            alert('Пожалуйста, введите короткий код ссылки');
            return;
        }
        
        // Обновляем URL с query параметром
        const url = new URL(window.location);
        url.searchParams.set('code', shortCode);
        window.history.pushState({}, '', url);
        
        // Загружаем статистику
        await loadStats(shortCode);
    });

    // Функция для копирования в буфер обмена
    async function copyToClipboard(text, buttonElement) {
        try {
            await navigator.clipboard.writeText(text);
            
            // Показываем уведомление
            const originalHTML = buttonElement.innerHTML;
            buttonElement.innerHTML = `
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            `;
            
            setTimeout(() => {
                buttonElement.innerHTML = originalHTML;
            }, 2000);
            
        } catch (err) {
            console.error('Ошибка копирования:', err);
        }
    }
</script>
{% endblock %}
